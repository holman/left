---
layout: layout
title: "Posts"
---

<section class="content">
  <h1>Bay to Bay</h1>
  <hr>
  <p>I write here about interesting things.</p>
  <ul class="listing">
    {% for post in site.posts %}
    <li>
      <span>{{ post.date | date: "%B %e, %Y" }}</span> <a href="{{ post.url }}">{{ post.title }}</a>
    </li>
    {% endfor %}
  </ul>
</section>
